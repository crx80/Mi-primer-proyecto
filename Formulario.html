<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario</title>
    </head>
    <body>
        <form action="#" method="POST">
            <label for="nombre">Nombre Artistico: </label>
            <input type="text" id="nombre Artistico" name="nombre Artistico" /><br /><br />

            <label for="Nombre real">Nombre real: </label>
            <input type="text" id="Nombre real" name="Nombre real" /><br /><br />

            <label for="edad">Edad: </label>
            <input type="number" id="edad" name="edad" /><br /><br />

            <label for="fecha_nacimiento">Fecha de nacimiento: </label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" /><br /><br />

            <label for="comentario">Canciones Top 5 Spotify: </label>
            <textarea id="comentario" name="comentario" rows="4" cols="30"></textarea><br /><br />

            

            <label for="Genero">Genero: </label>
            <select id="Genero" name="Genero" type="radio">
                <option value="almendras">Masculino</option>
                <option value="queso">Femenino</option>
                <option value="hummus">Otros</option></select><br /><br />

            <input type="submit" value="Enviar" />
        </form>
    </body>
</html>
